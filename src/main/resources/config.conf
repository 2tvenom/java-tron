net {
  # type = mainnet
  type = testnet
}

storage {
  # Directory for storing persistent data
  directory = "database"
}

node.discovery = {
  enable = true
  persist = true
  bind.ip = ""
  external.ip = null
}

node {
  # trust node for solidity node
  # trustNode = "ip:port"
  trustNode = "127.0.0.1:50051"

  listen.port = 18888
  rpc.port = 50051

  connection.timeout = 2

  tcpNettyWorkThreadNum = 0

  udpNettyWorkThreadNum = 1

  active = [
    # Initial active peers
    # Sample entries:
    # "ip:port",
    # "ip:port"
    "192.168.1.52:18888"
  ]

  maxActiveNodes = 20

  minParticipationRate = 0

  p2p {
    version = 88 # 64: testnet; 101: debug
  }

}

seed.node = {
  # List of the seed nodes
  # Seed nodes are stable full nodes
  # example:
  # ip.list = [
  #   "ip:port",
  #   "ip:port"
  # ]
  ip.list = [
    "192.168.20.40:18888"
  ]
}

